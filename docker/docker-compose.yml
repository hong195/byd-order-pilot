version: "3.8"

services:
  php-fpm:
    container_name: php-fpm
    build:
      context: ./../
      dockerfile: ./docker/php-fpm/Dockerfile
      args:
        - PUID=${PUID}
        - PGID=${PGID}
        - INSTALL_XDEBUG=${INSTALL_XDEBUG}
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    volumes:
      - /var/www/vendor/
      - ./../:/var/www/
    ports:
      - ${DOCKER_APP_PORT}:8080
    networks: 
      traefik-web:
    labels:
      - traefik.enable=true
      - traefik.http.routers.time.entrypoints=web-secured,web
      - traefik.http.routers.time.rule=Host(`dev.orderpilot.codality.co`)
      - traefik.http.routers.time.tls=true
      - traefik.http.routers.time.tls.certresolver=mytlschallenge
      - traefik.http.services.time.loadbalancer.server.port=8080
      - traefik.http.routers.time.middlewares=redirect-www-to-non-www@file

  postgres:
    container_name: postgres
    build:
      context: ./postgres
    ports:
      - ${POSTGRES_PORT}:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data:rw

volumes:
  db_data:

networks: 
  traefik-web:
    external: true  